<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <p id="demo"></p>

    <script>
      let  x = 20;
      let  y = 10;
      let  z = 15;
      let  w =   x + y + z; 
      let  a =   x - y - z; 

      document.getElementById("demo").innerHTML = "O resultado da soma é : " + w + " e o resultado da subtração é : " + a;
      
    </script>
    
</body>
</html>
